<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram TON Connect App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ton-connect-sdk@latest/dist/index.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram TON Connect App</h1>
        <button id="connect-wallet">Connect Wallet</button>
    </div>
    <script>
        Telegram.WebApp.ready();

        document.getElementById('connect-wallet').addEventListener('click', async () => {
            const tonConnect = new TonConnect();
            try {
                const connection = await tonConnect.connect();
                alert(`Connected to wallet: ${connection.wallet.address}`);
            } catch (error) {
                alert('Connection failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
