<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Weather App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
        .location-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location" />
        <button id="get-weather">Get Weather</button>
        <div class="weather-info" id="weather-info"></div>
        <img id="location-image" class="location-image" src="" alt="" style="display:none;" />
    </div>
    <script>
        Telegram.WebApp.ready();

        document.getElementById('get-weather').addEventListener('click', async () => {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }

            const weatherApiKey = '88ee459a82d8808763fbcfeae1caea00';  // Replace with your OpenWeatherMap API key
            const unsplashApiKey = 'HvoSazIDFz737m_rXL_WOjwpGlASJaSEV0qJFM_xIYw';  // Replace with your Unsplash API key
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${weatherApiKey}&units=metric`;
            const unsplashUrl = `https://api.unsplash.com/search/photos?query=${location}&client_id=${unsplashApiKey}`;

            try {
                const [weatherResponse, unsplashResponse] = await Promise.all([
                    fetch(weatherUrl),
                    fetch(unsplashUrl)
                ]);

                if (!weatherResponse.ok) {
                    throw new Error('Location not found');
                }

                const weatherData = await weatherResponse.json();
                const unsplashData = await unsplashResponse.json();
                const weatherInfo = `
                    <h3>Weather in ${weatherData.name}</h3>
                    <p>üå°Ô∏è Temperature: ${weatherData.main.temp} ¬∞C</p>
                    <p>üå§Ô∏è Weather: ${weatherData.weather[0].description}</p>
                    <p>üíß Humidity: ${weatherData.main.humidity}%</p>
                    <p>üå¨Ô∏è Wind Speed: ${weatherData.wind.speed} m/s</p>
                    <p>üåÖ Sunrise: ${new Date(weatherData.sys.sunrise * 1000).toLocaleTimeString()}</p>
                    <p>üåá Sunset: ${new Date(weatherData.sys.sunset * 1000).toLocaleTimeString()}</p>
                    <p>üå°Ô∏è Feels Like: ${weatherData.main.feels_like} ¬∞C</p>
                    <p>üìè Pressure: ${weatherData.main.pressure} hPa</p>
                    <p>üåç Visibility: ${weatherData.visibility / 1000} km</p>
                                    `;
                document.getElementById('weather-info').innerHTML = weatherInfo;

                if (unsplashData.results.length > 0) {
                    const imageUrl = unsplashData.results[0].urls.regular;
                    const imageElement = document.getElementById('location-image');
                    imageElement.src = imageUrl;
                    imageElement.style.display = 'block';
                    imageElement.alt = location;
                } else {
                    document.getElementById('location-image').style.display = 'none';
                }
            } catch (error) {
                alert(error.message);
                document.getElementById('weather-info').innerHTML = '';
                document.getElementById('location-image').style.display = 'none';
            }
        });
    </script>
</body>
</html>
